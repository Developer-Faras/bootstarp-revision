<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="./style.css">


  <title>Bootstarp Components</title>

</head>

<body>
  <div class="container">

    <div class="row mb-5">
      <h3 class="title text-success text-center py-3">Breadcrumb</h3>

      <ul class="breadcrumb">
        <li class="breadcrumb-item"><a href="./../../index.html">Home</a></li>
        <li class="breadcrumb-item"><a href="./../">Pages</a></li>
        <li class="breadcrumb-item active">Breadcrumb</li>
      </ul>
    </div>

    <div class="row mb-5">
      <h3 class="title text-success text-center py-3">Badge</h3>

      <h2 class="title">1.This Is New Title With Danger Badge<span class="badge bg-danger">new</span></h2>
    </div>

    <div class="row mb-5">
      <h3 class="title text-success text-center py-3">Buttons</h3>

      <div class="btns mb-3">
        <button class="btn btn-primary">btn-primary</button>
        <button class="btn btn-info">btn-info</button>
        <button class="btn btn-danger">btn-danger</button>
        <button class="btn btn-warning">btn-warning</button>
        <button class="btn btn-dark">btn-dark</button>
        <button class="btn btn-light">btn-light</button>
        <button class="btn btn-outline-danger">btn-oulnine-danger</button>
        <button class="btn btn-primary">btn-primary with badge <span class="badge bg-danger">10</span></button>
      </div>

      <div class="btns">
        <button class="btn btn-primary btn-lg">btn-lg</button>
        <button class="btn btn-primary btn-md">btn-md</button>
        <button class="btn btn-primary btn-sm">btn-sm</button>
      </div>
    </div>


  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->

    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
