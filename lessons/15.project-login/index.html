<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="./style.css">


  <title>Bootstarp Login Form Project</title>
</head>

<body>

  <div class="container w-100 h-100">
    <div class="row align-items-center justify-content-center h-100">
      <div class="col-lg-5 col-md-6 col-sm-10 col-xs-10 wraper m-auto">

        <form action="#" class="login-form">
          <h2 class="title d-block text-center text-primary text-uppercase mb-3">Login Hare</h2>

          <input type="email" name="email" id="email" placeholder="Enter Email..." class="form-control mb-2">
          <input type="password" name="password" id="password" placeholder="Enter Password..."
            class="form-control mb-2">

          <div class="checkbox mb-3">
            <input type="checkbox" name="remember" id="remember" class="checkbox">
            <label for="remember" class="text-dark"> Remember Me</label>
          </div>

          <button type="submit" class="btn btn-primary d-block m-auto w-100">Login</button>
        </form>

      </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
